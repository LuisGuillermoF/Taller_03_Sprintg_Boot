<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body>
    <h1 class="text-center fw-bold m-5">Formalario</h1>
    <div class="container d-flex justify-content-center">
        <form
        th:object="${tarea}"
        th:action= "${action}"
        method="post"
        >
            <div class="form-group">
                <label for="titulo">Titulo</label>
                <input th:value="${tarea.titulo}" th:field="*{titulo}" type="text" class="form-control" id="titulo" placeholder="Titulo">
                
            </div>
            <div class="form-group">
                <label for="descripcion">Descripcion</label>
                <input th:value="${tarea.descripcion}" th:field="*{descripcion}" type="text" class="form-control" id="descripcion" placeholder="descripcion">
            
            </div>
            <div class="form-group">
                <label for="Estado">Estado</label>
                <input th:value="${tarea.estado}" th:field="*{estado}" type="text" class="form-control" id="Estado" placeholder="estado">
                
            </div>
            <div class="form-group">
                <label for="Fecha">Fecha</label>
                <input th:value="${tarea.fecha}" th:field="*{fecha}" type="date" class="form-control" id="Fecha" placeholder="fecha">
                
            </div>
            <div class="form-group">
                <label for="Hora">Hora</label>
                <input th:value="${tarea.hora}" th:field="*{hora}" type="time" class="form-control" id="Hora"  placeholder="hora">
            </div>
            <div>
                <button type="submit" class="btn btn-primary">enviar</button>
                <a href="/" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
